<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Confirmation & Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .mobile-container {
            width: 100%;
            max-width: 420px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            border-radius: 24px;
        }
        .swiggy-orange {
            color: #fc8019;
        }
        .swiggy-bg-orange {
            background-color: #fc8019;
        }
        .swiggy-button {
            background-color: #fc8019;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 0.85rem 1.5rem;
            width: 100%;
            text-align: center;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(252, 128, 25, 0.3);
        }
        .swiggy-button:hover {
            background-color: #e06d00;
        }
        .payment-option {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .payment-option.selected {
            border-color: #fc8019;
            background-color: #ffeae1;
            box-shadow: 0 0 0 2px #fc8019;
        }
        .payment-icon {
            font-size: 1.5rem;
            margin-right: 0.75rem;
            color: #6b7280;
        }
        .payment-option.selected .payment-icon {
            color: #fc8019;
        }
        .radio-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-left: 1rem;
        }
        .radio-circle.selected {
            border-color: #fc8019;
        }
        .radio-circle.selected::after {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fc8019;
        }
        .collapsible-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }
        .collapsible-content {
            padding: 1rem;
            display: none; /* Hidden by default */
        }
        .collapsible-content.expanded {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="mobile-container">
        <!-- Top Header -->
        <header class="p-4 flex items-center justify-between border-b border-gray-100 sticky top-0 bg-white z-10">
            <div class="flex items-center">
                <button onclick="history.back()" class="text-gray-600 mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </button>
                <div class="flex flex-col">
                    <h1 class="text-lg font-semibold">Final Confirmation & Payment</h1>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 p-4 bg-gray-50 flex flex-col justify-between">
            <div class="space-y-6">
                <!-- Service Summary Card -->
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <h2 class="text-xl font-bold text-gray-800">AC Repair - ‚Çπ500</h2>
                    <p class="text-gray-600 text-sm mt-2 flex items-center">
                        <span class="mr-2">‚ö°</span> Leak Fix
                    </p>
                    <p class="text-gray-600 text-sm flex items-center mt-1">
                        <span class="mr-2">üìÖ</span> Today 3:00-3:30 PM
                    </p>
                    <p class="text-gray-600 text-sm flex items-center mt-1">
                        <span class="mr-2">üìç</span> Home - 123, Main Street
                    </p>
                </div>

                <!-- Auto-assign Electrician -->
                <div class="bg-white rounded-lg p-4 shadow-sm text-center">
                    <p class="text-lg font-semibold text-gray-800 flex items-center justify-center">
                        ‚úÖ Auto-assign best electrician
                    </p>
                    <p class="text-sm text-gray-500 mt-1">
                        We'll find the most suitable expert for your service.
                    </p>
                </div>

                <!-- Payment Method -->
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Payment Method</h3>
                    <div class="space-y-3">
                        <div id="paymentUpiCards" class="payment-option selected" data-method="upi-cards">
                            <span class="flex items-center">
                                <span class="payment-icon">üí≥</span> UPI/Cards
                            </span>
                            <span class="radio-circle selected"></span>
                        </div>
                        <div id="paymentCash" class="payment-option" data-method="cash">
                            <span class="flex items-center">
                                <span class="payment-icon">üíµ</span> Cash after service
                            </span>
                            <span class="radio-circle"></span>
                        </div>
                    </div>
                </div>

                <!-- Apply Coupon (Collapsible) -->
                <div class="bg-white rounded-lg shadow-sm">
                    <div id="couponHeader" class="collapsible-header">
                        <span class="text-lg font-semibold text-gray-800">Apply Coupon</span>
                        <svg id="couponArrow" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                    <div id="couponContent" class="collapsible-content">
                        <input type="text" placeholder="Enter coupon code" class="input-field mb-3">
                        <button class="swiggy-button px-4 py-2 text-sm">Apply</button>
                    </div>
                </div>

                <!-- Total Amount -->
                <div class="bg-white rounded-lg p-4 shadow-sm flex justify-between items-center">
                    <span class="text-lg font-semibold text-gray-800">Total:</span>
                    <span class="text-2xl font-bold swiggy-orange">‚Çπ500</span>
                </div>
            </div>

            <!-- Book Now Button (Sticky Footer) -->
            <div class="sticky bottom-0 bg-white p-4 border-t border-gray-100 mt-6">
                <button class="swiggy-button">
                    Book Now
                </button>
            </div>
        </main>
    </div>

    <script>
        const paymentOptions = document.querySelectorAll('.payment-option');
        paymentOptions.forEach(option => {
            option.addEventListener('click', () => {
                paymentOptions.forEach(opt => {
                    opt.classList.remove('selected');
                    opt.querySelector('.radio-circle').classList.remove('selected');
                });
                option.classList.add('selected');
                option.querySelector('.radio-circle').classList.add('selected');
            });
        });

        const couponHeader = document.getElementById('couponHeader');
        const couponContent = document.getElementById('couponContent');
        const couponArrow = document.getElementById('couponArrow');

        couponHeader.addEventListener('click', () => {
            couponContent.classList.toggle('expanded');
            couponArrow.classList.toggle('rotate-180'); // Rotate arrow on expand/collapse
        });
    </script>
</body>
</html>
