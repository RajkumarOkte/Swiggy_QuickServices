<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details & Requirements</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 20vh;
        }
        .mobile-container {
            width: 80%;
            max-width: 420px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 50vh;
        }
        .swiggy-orange {
            color: #fc8019;
        }
        .swiggy-bg-orange {
            background-color: #fc8019;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #fc8019; /* Swiggy orange when checked */
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #fc8019;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .swiggy-button {
            background-color: #fc8019;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            width: 100%;
            text-align: center;
            transition: background-color 0.2s ease-in-out;
        }
        .swiggy-button:hover {
            background-color: #e06d00;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="mobile-container">
        <!-- Top Header -->
        <header class="p-4 flex items-center justify-between border-b border-gray-100 sticky top-0 bg-white z-10">
            <div class="flex items-center">
                <button onclick="history.back()" class="text-gray-600 mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </button>
                <div class="flex flex-col">
                    <h1 class="text-lg font-semibold">Service Details & Requirements</h1>
                </div>
            </div>
            <!-- No search icon needed on this page -->
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 p-4 bg-gray-50 flex flex-col justify-between">
            <div class="space-y-6">
                <!-- Service Summary -->
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <h2 class="text-xl font-bold text-gray-800">AC Repair</h2>
                    <p class="text-2xl font-semibold swiggy-orange mt-1">₹<span id="basePrice">249</span></p>
                </div>

                <!-- Requirements Check Section -->
                <div class="bg-white rounded-lg p-4 shadow-sm space-y-5">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Requirements Check:</h3>

                    <!-- Emergency Toggle -->
                    <div class="flex items-center justify-between">
                        <label for="emergencyToggle" class="text-gray-700 font-medium">Is this an emergency?</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="emergencyToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <p id="emergencyFee" class="text-xs text-red-500 hidden">
                        (+₹50 for 30-min delivery)
                    </p>

                    <!-- Electrical Panel Access -->
                    <div class="flex items-center justify-between">
                        <span class="text-gray-700 font-medium">Access to main electrical panel needed?</span>
                        <div class="flex space-x-2">
                            <label class="inline-flex items-center">
                                <input type="radio" name="electricalAccess" value="yes" class="form-radio text-green-500" checked>
                                <span class="ml-2 text-gray-700">Yes</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="electricalAccess" value="no" class="form-radio text-red-500">
                                <span class="ml-2 text-gray-700">No</span>
                            </label>
                        </div>
                    </div>

                    <!-- Safety Concerns -->
                    <div>
                        <label for="safetyConcerns" class="block text-gray-700 font-medium mb-2">Any safety concerns?</label>
                        <textarea id="safetyConcerns" rows="3" class="input-field placeholder-gray-400" placeholder="e.g., Water leakage, exposed wires, pet in area..."></textarea>
                    </div>

                    <!-- Photo Upload -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Upload photo of the problem (Optional)</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center cursor-pointer hover:border-swiggy-orange">
                            <input type="file" id="photoUpload" accept="image/*" class="hidden">
                            <label for="photoUpload" class="flex flex-col items-center justify-center text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 0115.9 6H16a2 2 0 012 2v10a2 2 0 01-2 2H7a2 2 0 01-2-2v-1a1 1 0 011-1h1zm4-13l3 3m0 0l-3 3m3-3H4" />
                                </svg>
                                <span>Tap to upload photo</span>
                                <p class="text-xs text-gray-400 mt-1">This helps our electrician come prepared</p>
                            </label>
                            <img id="imagePreview" class="hidden mt-4 w-full h-32 object-contain rounded-md border border-gray-200">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Continue Button (Sticky Footer) -->
            <div class="sticky bottom-0 bg-white p-4 border-t border-gray-100 mt-6">
                <button id="continueButton" class="swiggy-button">
                    Continue - Pay ₹<span id="totalPrice">249</span>
                </button>
            </div>
        </main>
    </div>

    <script>
        const emergencyToggle = document.getElementById('emergencyToggle');
        const emergencyFeeText = document.getElementById('emergencyFee');
        const totalPriceSpan = document.getElementById('totalPrice');
        const basePrice = parseInt(document.getElementById('basePrice').innerText);
        const photoUpload = document.getElementById('photoUpload');
        const imagePreview = document.getElementById('imagePreview');

        let currentPrice = basePrice;
        const emergencyCharge = 50;

        // Function to update the total price
        function updatePrice() {
            currentPrice = basePrice;
            if (emergencyToggle.checked) {
                currentPrice += emergencyCharge;
                emergencyFeeText.classList.remove('hidden');
            } else {
                emergencyFeeText.classList.add('hidden');
            }
            totalPriceSpan.innerText = currentPrice;
        }

        // Event listener for the emergency toggle
        emergencyToggle.addEventListener('change', updatePrice);

        // Event listener for photo upload preview
        photoUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.classList.add('hidden');
                imagePreview.src = '';
            }
        });

        // Initial price update on page load
        updatePrice();
    </script>
</body>
</html>
